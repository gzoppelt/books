<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Forms</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/angularjs/lib/bootstrap.css">
    <link rel="stylesheet" href="/angularjs/lib/bootstrap-theme.css">
    <script src="/angularjs/lib/angular.js"></script>
    <script>
        app = angular.module("exampleApp", []);
        app.controller("DefaultController", function($scope){
            $scope.todos = [
                {id: 100, place: "Store", action: "Get groceries", complete: false},
                {id: 200, place: "Home",  action: "Call plumber", complete: false},
                {id: 300, place: "Store", action: "Buy running shoes", complete: true}
            ];
        });
    </script>
    <style>
        .true { color: darkgreen; font-weight: bold;}
        .false{ color: darkred; font-weight: bold;}
    </style>
</head>
<body>
    <div id="todoPanel" class="panel" ng-controller="DefaultController">
        <form name="myForm" novalidate>
            <div class="well">
                <div class="form-group">
                    <label>Select an Action:</label>
                    <select ng-model="selectValue"
                            ng-options="item.id as item.action group by item.place for item in todos">
                        <option value="">(Pick One)</option>
                    </select>
                </div>
            </div>

            <div class="well">
                <p>Selected: {{ selectValue }}</p>
            </div>
        </form>
    </div>
</body>
</html>
