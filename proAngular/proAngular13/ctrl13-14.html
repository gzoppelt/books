<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Controllers</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/angularjs/lib/bootstrap.css">
    <link rel="stylesheet" href="/angularjs/lib/bootstrap-theme.css">
    <script src="/angularjs/lib/angular.js"></script>
    <script>
        var app = angular.module("exampleApp", []);

        app.controller("SimpleController", function(){
            this.dataValue = "Hello, Adam";

            this.reverseText = function (){
                this.dataValue = this.dataValue.split("").reverse().join("");
            };
        });
    </script>
</head>
<body>

    <div class="well" ng-controller="SimpleController as ctrl">
        <h4>Simple Controller (scopeless)</h4>
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="ctrl.reverseText()">
                    Reverse
                </button>
            </span>
            <input class="form-control" ng-model="ctrl.dataValue">
        </div>
    </div>

</body>
</html>
