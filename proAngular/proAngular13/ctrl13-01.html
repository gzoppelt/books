<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Controllers</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/angularjs/lib/bootstrap.css">
    <link rel="stylesheet" href="/angularjs/lib/bootstrap-theme.css">
    <script src="/angularjs/lib/angular.js"></script>
    <script>
        app = angular.module("exampleApp", []);
        app.controller("SimpleController", function($scope){

            $scope.cities = ["London", "New York", "Paris"];

            $scope.city = "London";

            $scope.getCountry = function (city){
                switch(city){
                    case "London":   return "UK";
                    case "New York": return "USA";
                };
            };
        });
    </script>
</head>
<body ng-controller="SimpleController">
    <div class="well">
        <label>Select a City:</label>
        <select ng-options="city for city in cities" ng-model="city">
        </select>
    </div>
    <div class="well" >
        <p>The city is: {{city}}</p>
        <p>The country is: {{getCountry(city) || "unknown"}}</p>
    </div>
</body>
</html>
