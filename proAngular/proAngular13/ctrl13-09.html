<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Controllers</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/angularjs/lib/bootstrap.css">
    <link rel="stylesheet" href="/angularjs/lib/bootstrap-theme.css">
    <script src="/angularjs/lib/angular.js"></script>
    <script src="ctrl13-09.js"></script>
</head>
<body ng-controller="TopLevelController">

    <div class="well">
        <h4>Top Level Controller</h4>
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="reverseText()">
                    Reverse
                </button>
                <button class="btn btn-default" type="button" ng-click="changeCase()">
                    Case
                </button>
            </span>
            <input class="form-control" ng-model="data.dataValue">
        </div>
    </div>

    <div class="well" ng-controller="FirstChildController">
        <h4>First Child Controller</h4>
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="reverseText()">
                    Reverse
                </button>
                <button class="btn btn-default" type="button" ng-click="changeCase()">
                    Case
                </button>
            </span>
            <input class="form-control" ng-model="data.dataValue">
        </div>
    </div>

    <div class="well" ng-controller="SecondChildController">
        <h4>Second Child Controller</h4>
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="reverseText()">
                    Reverse
                </button>
                <button class="btn btn-default" type="button" ng-click="changeCase()">
                    Case
                </button>
                <button class="btn btn-default" type="button" ng-click="shiftFour()">
                    Shift
                </button>
            </span>
            <input class="form-control" ng-model="data.dataValue">
        </div>
    </div>

</body>
</html>
