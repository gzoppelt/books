<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <title>TO DO List</title>
    <link rel="stylesheet" href="../../lib/bootstrap.css">
    <link rel="stylesheet" href="../../lib/bootstrap-theme.css">
    <script src="../../lib/angular.js"></script>
    <script src="todo.js"></script>
    <meta charset="utf-8">
</head>
<body ng-controller="TodoController">
    <div class="page-header">
        <h1>{{todo.user}}'s To Do List
            <span class="label label-default"
                  ng-class="warningLevel()"
                  ng-hide="incompleteCount() == 0"
            >
                {{incompleteCount()}}
            </span>
        </h1>
    </div>
    <div class="panel">
        <div class="input-group">
            <input class="form-control" ng-model="actionText">
            <span class="input-group-btn">
                <button class="btn btn-desfault" ng-click="addNewItem(actionText)">Add</button>
            </span>
        </div>
        <table class="table table-striped">
            <thead><tr>
                <th>Description</th>
                <th>Done</th>
            </tr></thead>
            <tbody>
                <tr ng-repeat="item in todo.items | checkedItems:showComplete | orderBy:'action'">
                    <td>{{item.action}}</td>
                    <td><input type="checkbox" ng-model="item.done"></td>
                    <td>{{item.done}}</td>
                </tr>
            </tbody>
        </table>
        <div class="checkbox-inline">
            <label>
                <input type="checkbox" ng-model="showComplete"> Show Complete
            </label>
        </div>
    </div>
</body>
</html>
