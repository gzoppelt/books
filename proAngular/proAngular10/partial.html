<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>AngularJS Demo</title>
    <link rel="stylesheet" href="/lib/bootstrap.css">
    <link rel="stylesheet" href="/lib/bootstrap-theme.css">
    <script src="/lib/angular.js"></script>
    <script>
        var app = angular.module("exampleApp", []);

        app.controller("defaultController", function ($scope){
            $scope.todos = [
                { action: "Get groceries", complete: false },
                { action: "Call plumber", complete: false },
                { action: "Buy running shoes", complete: true },
                { action: "Buy flowers", complete: false },
                { action: "Call family", complete: false }
            ];
            $scope.viewFile = function (){
                return $scope.showList ? "list.html" : "table.html";
            };
            $scope.reportChange = function (){
                console.log("Displayed content: " + $scope.viewFile());
            };
        });

    </script>
    <style>
        .odd { background-color: lavender }
        .even{ background-color: lavenderblush }
    </style>
</head>
<body>
    <div id="todoPanel" class="panel" ng-controller="defaultController">
        <h3 class="panel-header">To Do List</h3>
        <div class="well">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="showList">
                    Use the list view
                </label>
            </div>
        </div>

        <ng-include src="viewFile()" onload="reportChange()"></ng-include>
    </div>
</body>
</html>
